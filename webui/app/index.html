<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Example Amdatu Bootstrap UI</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/amdatu.bootstrap.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="main"></script>
</head>
<body ng-view  ng-controller="ExampleController as exampleController">
<div class="container-fluid">
  <div class="row">
    <div class="header col-xs-12">
		<h1>Example</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{exampleController.message}}
    </div>
      <table>
          <tr>
              <th>
                  Data
              </th>
              <th>
                  Value
              </th>
          </tr>
          <tr>
          <td>
              Temperature
          </td>
          <td>
              {{weather.temperature}}
          </td>
          </tr>
          </table>
      </table>
  </div>
</div>
</body>
</html>
