<div class="container" ng-controller="CurrentConditionsController as ctrl">
    <div class="row">
        <div class="col-md-6">Average Wind Speed</div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-6">Current Wind Speed</div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-6">Temperature</div>
        <div class="col-md-6">{{ctrl.weather.temperature}}</div>
    </div>
    <div class="row">
        <div class="col-md-6">Temperature Rate</div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-6">Barometer</div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-6">Pressure Rate</div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-6">Humidity</div>
        <div class="col-md-6"></div>
    </div>
</div>
