<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Weather</title>
  <link href="bower_components/bootstrap-css/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/amdatu.bootstrap.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="main"></script>
</head>
<body ng-view  ng-controller="WeatherController as exampleController">
<div class="container-fluid">
  <div class="row">
    <div class="header col-md-6">
		<h1>Current Conditions</h1>
        </div>
      </div>
    <div class="row">
        <div class=" col-md-6">
        <ng-include src="'CurrentConditions/CurrentConditions.html'"></ng-include>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-6">
      <div class="col-md-12"></div>
    <div class="col-md-12">
      <button ng-click="exampleController.getUpdatedWeatherClick()"> Update Weather</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            Data
        </div>
        <div class="col-md-6">
            value
        </div>
    </div>
      <div class="row">
          <div class="col-md-6">
             Temperature
          </div>
          <div class="col-md-6">
              {{exampleController.weather.temperature}}
          </div>
      </div>
      </div>
  </div>
</div>
</body>
</html>
